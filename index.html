<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <meta name="author" content="Dallum Brown">
    <meta name="description" content="Startpage in Metro style.">
    <meta name="keywords" content="Startpage">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <link href="css/metro-all.min.css" rel="stylesheet">
    <link href="css/start.css" rel="stylesheet">

    <title>New Page</title>
</head>

<body class="bg-dark fg-white h-vh-100 m4-cloak">

    <div class="container-fluid start-screen h-100" style="overflow: auto;">
        <div class="float-left">
            <h1 class="start-screen-title">
                <span id="greeting">Greeting </span>
                <span id="name" contenteditable="true">Name</span>
            </h1>
        </div>
        <div class="float-right">
            <h1 class="start-screen-time">
                <time id="time">00:00:00</time>
            </h1>
        </div>

        <div class="tiles-area clear">
            <div class="tiles-grid tiles-group size-2 fg-white" data-group-title="News">
                <a href="https://slashdot.org" data-role="tile" class="bg-darkTeal fg-white">
                    <span class="mif-news icon"></span>
                    <span class="branding-bar">Slashdot</span>
                </a>
                <a href="http://lxer.com" data-role="tile" class="bg-darkRed fg-white">
                    <span class="mif-news icon"></span>
                    <span class="branding-bar">LXer</span>
                </a>
                <a href="https://stuff.co.nz" data-role="tile" class="bg-lightOrange fg-white" data-size="wide">
                    <span class="mif-news icon"></span>
                    <span class="branding-bar">Stuff</span>
                </a>
            </div>

            <div class="tiles-grid tiles-group size-2 fg-white" data-group-title="Social">
                <a href="https://youtube.com" data-role="tile" class="bg-red fg-white" data-size="wide">
                    <span class="mif-youtube icon"></span>
                    <span class="branding-bar">YouTube</span>
                </a>
                <a href="https://www.facebook.com" data-role="tile" class="bg-darkBlue fg-white">
                    <span class="mif-facebook icon"></span>
                    <span class="branding-bar">Facebook</span>
                </a>
                <a href="https://www.reddit.com" data-role="tile" class="bg-orange fg-white">
                    <span class="mif-reddit icon"></span>
                    <span class="branding-bar">Reddit</span>
                </a>
                <a href="https://twitter.com" data-role="tile" data-size="small">
                    <span class="mif-twitter icon"></span>
                </a>
                <a href="https://www.instagram.com" data-role="tile" data-size="small" class="bg-red fg-white">
                    <span class="mif-instagram icon"></span>
                </a>
            </div>

            <div class="tiles-grid tiles-group size-1 fg-white" data-group-title="Productivity">
                <a href="https://mail.google.com/mail/u/0" data-role="tile" data-size="small">
                    <span class="mif-mail icon"></span>
                </a>
                <a href="https://calendar.google.com/calendar/u/0/r" data-role="tile" data-size="small"
                    class="bg-red fg-white">
                    <span class="mif-calendar icon"></span>
                </a>
                <a href="https://github.com/" data-role="tile" data-size="small" class="bg-teal fg-white col-1 row-2">
                    <span class="mif-github icon"></span>
                </a>
            </div>

            <div class="tiles-grid tiles-group size-2 fg-white" data-group-title="Gaming">
                <a href="https://www.wowhead.com/" data-role="tile" class="bg-darkYellow" data-cover="img/WoW-icon.png">
                    <span class="branding-bar">Wowhead</span>
                </a>
                <a href="https://store.steampowered.com/" data-role="tile" class="bg-darkBlue fg-white">
                    <span class="mif-steam icon"></span>
                    <span class="branding-bar">Steam</span>
                </a>
            </div>

            <div class="tiles-grid tiles-group size-2 fg-white" data-group-title="Misc">
                <a href="https://www.trademe.co.nz/" data-role="tile" class="bg-lightYellow fg-white"
                    data-cover="img/trademe.jpg">
                    <span class="branding-bar">TradeMe</span>
                </a>
                <a href="https://www.metservice.com/" data-role="tile" class="bg-lightBlue fg-white">
                    <span class="mif-wind icon"></span>
                    <span class="branding-bar">Metservice</span>
                </a>
            </div>

        </div>
    </div>


    <script src="js/metro.min.js"></script>
    <script src="js/start.js"></script>

</body>

</html>
